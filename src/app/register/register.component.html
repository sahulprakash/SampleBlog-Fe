<div class="card container" >
    <h2 class="text-center">SIGNUP</h2>
    <div>
        <form class="container" [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" id="fullName" formControlName="fullName" placeholder="NAME" />
            </div>
            <div class="form-group">
                <label for="email">Email ID</label>
                <input type="text" class="form-control" id="email" formControlName="email" placeholder="EMAIL ID" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" formControlName="password"
                    placeholder="password" />
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" formControlName="address" placeholder="Address" />
            </div>
            <div class="form-group">
                <label for="zipCode">Zip Code</label>
                <input type="number" class="form-control" id="zipCode" formControlName="zipCode" placeholder="Zip" />
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="number" class="form-control" id="phone" formControlName="phoneNumber" placeholder="phone" />
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">submit</button>
            </div>
        </form>
    </div>
</div>
